{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Task</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_task', tasks_id=task._id) }}">
            <!-- departments selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">Customer</i>
                    <select id="department_name" name="department_name" class="validate" required>
                        <option value="" disabled>Choose Department</option>
                        {% for departments in departments %}
                            {% if departments.department_name == task.department_name %}
                                <option value="{{ departments.department_name }}" selected>{{ departments.department_name }}</option>
                            {% else %}
                                <option value="{{ departments.department_name }}">{{ departments.department_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="comnpany_name">Company Name</label>
                </div>
            </div>
            <!-- job title and job number -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="job_title" name="job_title" value="{{ task.job_title }}" minlength="5" maxlength="30" type="text" class="validate" required>
                    <label for="job_title">Job Title</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="job_no" name="job_no" value="{{ task.job_no }}" minlength="6" maxlength="6" pattern="^[0-9]{6,6}$" type="text" class="validate" required>
                    <label for="job_no">Job No</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <textarea id="job_description" name="job_description" class="materialize-textarea" minlength="5" maxlength="100" required>
                    {{- task.job_description -}}
                    </textarea>
                    <label for="job_description">Job Description</label>
                </div>
            </div>
            <!-- delivery date and urgent switch -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="delivery_date" name="delivery_date" value="{{ task.delivery_date }}" type="text" class="datepicker validate" required>
                    <label for="delivery_date">Delivery Date</label>
                </div>
                <div class="input-field col s6">
                    <div class="switch">
                        <i class="material-icons prefix">priority_high</i>
                        <label for="urgent">
                            {% if task.urgent == "on" %}
                                <input type="checkbox" id="urgent" name="urgent" checked>
                            {% else %}
                                <input type="checkbox" id="urgent" name="urgent">
                            {% endif %}
                            <span class="lever"></span> 
                            Urgent
                        </label>
                    </div>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('display_tasks') }}" class="btn-large red" >
                        Cancel
                    </a>
                    <button class="btn-large waves-effect waves-light" type="submit">Edit Task
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
